<!DOCTYPE html>
<html>
<head>
<title>Dashboard Inventory Management System</title>
<link rel="stylesheet" type="text/css" href="dash.css">
<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div id="dashboardMainContainer">
        <div class="dashboard_sidebar" id="dashboard_sidebar">
            <h3 class="dashboard_logo" id="dashboard_logo">IMS</h3>
                <div class="dashboard_sidebar_user">
                <img src="" alt="User image."  id="userImage">
                    <span>Gomez</span>
                </div>
                <div class="dashboard_sidebar_menus">
                <ul class="dashboard_menu_lists">
                       <li class="menuActive">
                            <a href=""><i class='bx bxs-dashboard menuIcons'></i><span id="menuText">Dashboard</span></a>
                            </li>
                            <li>
                            <a href=""><i class='bx bxs-dashboard menuIcons'></i><span id="menuText">Dashboard</span></a>
                            </li>
                </ul>
                </div>
                </div>
                                <div class="dasboard_content_container" id="dasboard_content_container">
                                <div class="dashboard_topNav">
                                    <a href="" id="toggleBtn"><i class='bx bx-menu' ></i></a>
                                    <a href="" id="logoutBtn"><i class='bx bx-power-off' ></i> Log-out</a>
                                </div>
                                <div class="dashboard_content">
                                <div class="dashboard_content_main">
                </div>
            </div>
        </div>
    </div>
    <script>
        var sideBarIsOpen = true;

        toggleBtn.addEventListener('click', (event) => {
            event.preventDefault();
            
            if(sideBarIsOpen){
                dashboard_sidebar.style.width = '20%';
                dasboard_content_container.style.width = '90%';
                dashboard_logo.style.fontSize = '60px';
                userImage.style.width = '60px';

                menuIcons = document.getElementsByClassName('menuText');
                for(var i=0; i < menuIcons.length;i++){
                menuIcons[i].style.display = 'none';
                        }
                        document.getElementsByClassName('dashboard_menu_lists')[0].style.textAlign = 'cennter';
                        sideBarIsOpen = false;

            }else{
                dashboard_sidebar.style.width = '20%';
                dasboard_content_container.style.width = '80%';
                dashboard_logo.style.fontSize = '80px';
                userImage.style.width = '80px';

                menuIcons = document.getElementsByClassName('menuText');
                for(var i=0; i < menuIcons.length;i++){
                menuIcons[i].style.display = 'inline-block';
                        }
                        document.getElementsByClassName('dashboard_menu_lists')[0].style.textAlign = 'normal';
                        sideBarIsOpen = true;
            }



        });


        
    </script>
</body>
</htmlhtml>
